	<body   ng-app="HmisReport" class="container-fluid">
	<div ng-controller="HmisReportCtrl as main"  class="row" id="main">
	
		<div class="row dossierMenu">
			<div class="col-xs-10 menu" d2-menu>
			</div> 
			<div class="col-xs-2"> 
			<button disabled="disabled" type="button" onclick="javascript:window.print()" class="btn btn-link btn-lg printButton">
			<span  aria-hidden="true" class="glyphicon glyphicon-print"></span>
			</button>
			</div>
		</div>		
		
		<ul id="dossierTabs" onclick="ping()" role="tablist" class="nav nav-tabs col-md-12">
			<li id="services" role="presentation"  class="active col-md-2"><a role="tab" data-toggle="tab"  href="#services">{{'Services' | translate}}</a></li>
			<li id="dataSets" role="presentation"  class="col-md-2 tab"><a role="tab" data-toggle="tab"   href="#dataSets">{{'Data Sets' | translate}}</a></li>
			<li id="indictorGroups" role="presentation"  class="col-md-2 tab"><a role="tab" data-toggle="tab"   href="#indictorGroups">{{'Indicator Groups'| translate}}</a></li>
			<li id="indicators" role="presentation"  class="col-md-2 tab"><a role="tab" data-toggle="tab"   href="#indicators">{{'Indicators'| translate}}</a></li>
		</ul>

<!-- DHIS2 Settings initialization for a baseUrl that is used for the menu -->
        <script>
            window.dhis2 = window.dhis2 || {};
            dhis2.settings = dhis2.settings || {};
            dhis2.settings.baseUrl = 'dhis';

        <script type="text/javascript" src="../../../dhis-web-commons/javascripts/dhis2/dhis2.menu.ui.js"></script>


			<div class="view-container">
    			<div ng-view class="view-frame"></div>
  			</div>
