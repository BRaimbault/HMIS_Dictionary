<!DOCTYPE html>
<html ng-app="HmisReport">
	<head>
		<meta charset="UTF-8">
		<title>Dossiers</title>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <!--       <script type="text/javascript" src="http://localhost:8989/dhis/dhis-web-commons/javascripts/jQuery/ui/jquery-ui.min.js"></script>
         <script type="text/javascript" src="http://localhost:8989/dhis/dhis-web-commons/javascripts/jQuery/jquery.plugin.min.js"></script>-->
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
        
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/services.js"></script>
		<link type="text/css" rel="stylesheet" media="screen" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body ng-controller="HmisReportCtrl">
		<div id="headerPanel" class="HmisReportpanel">
			<h1>HMIS OCBA 2015</h1>
			<h2><tt>{{selected.name}}</tt> </h2>
			<p> number of element groups: {{elementGroups.dataElementGroups.length}}</p> 
			<p> number of elements in selected group: {{elements.dataElements.length}}</p>
			
			<select ng-options="grp.name for grp in elementGroups.dataElementGroups" name="select" id="drpBoxElementGrp" ng-model="selected" ng-change="getElement()">
			</select>

			<select ng-options="set.displayName for set in dataSets.dataSets" name="select" id="drpBoxElementGrp" ng-model="selectedSet" ng-change="getDataSections()">
			</select>

			<table id="ElementsByElementGrp" class="table table-condensed">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="de in elements.dataElements | orderBy: 'name'">
						<td>{{de.name}}</td>
						<td>{{de.description}}</td>
					</tr>
				</tbody>
			</table>

			<ul>
    			<li ng-repeat="section in dataset.sections">
      			<span>{{section.name}}</span>
         		</li>
  			</ul>
		</div>
	</body>
</html>
